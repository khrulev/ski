<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" type="text/css" href='./src/assets/styles/nullstyle.css' /> -->
    <link rel="stylesheet" type="text/css" href='./src/assets/styles/catamaran_black.css' >
    <link rel="stylesheet" type="text/css" href='./src/assets/styles/styles.css' >
</head>
<body>
    
    <div class="header">
        <div class="header-menu">
            <div class="header-menu__logo">
                <img src="./src/assets/images/header_logo.png" alt="Mountain Logo">
            </div>
            <div class="header-menu__wrapper">
                <ul class="header-menu__list">
                    <li class="header-menu__item">Home</li>
                    <li class="header-menu__item">What We Offer</li>
                    <li class="header-menu__item">Gallery</li>

                    <li class="header-menu__item">Contact Us</li>                                                 
                </ul>
            </div>

        <div class="header-jumbotron">
            <div class="content">
                <div class="content__type">

                <div class="content-image">
                    <div class="content-image__mountain">
                        <img src="./src/assets/images/header_jumbotron_mountain.webp" alt="Mountain">
                    </div>
                    <div class="content-image__border">
                        <img src="./src/assets/images/header_jumbotron_boarder.png" alt="Border">
                    </div>
                </div>
                <a href="#" class="content__link">online booking</a>
